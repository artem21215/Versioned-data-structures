name: C++ Ubuntu CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cmake generation
        run: cmake .
      - name: build
        run: cmake --build .
      - name: test
        run:
          - ctest --output-on-failure
